<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlowOps — WhatsApp Message Optimizer</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 700px; margin: 40px auto; }
    textarea { width: 100%; height: 150px; margin: 10px 0; }
    button { margin-right: 10px; padding: 10px 20px; border: 0; border-radius: 8px; background: #6B46C1; color: white; cursor: pointer; }
    button:hover { opacity: 0.9; }
    pre { background: #f5f5f5; padding: 12px; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>💬 FlowOps — WhatsApp Message Optimizer</h2>
  <textarea id="input" placeholder="Type or paste your WhatsApp message here..."></textarea><br>
  <button onclick="analyze()">Cost analysis</button>
  <button onclick="compress()">AI compression</button>
  <div id="output" style="background:#f5f5f5; padding:12px; border-radius:8px; white-space:pre-line; line-height:1.5;"></div>

  <nav style="display:flex;justify-content:space-between;align-items:center;padding:14px 20px;border-bottom:1px solid #eee;">
  <div style="font-weight:700">FlowOps</div>
  <div style="display:flex;gap:12px;">
    <a href="index.html">Home</a>
    <a href="pricing.html">Pricing</a>
    <a href="demo.html">Try Demo</a>
  </div>
</nav>


  <script>
  // تحليل عدد الرسائل والتكلفة (تبقى)
  async function analyze() {
    const text = document.getElementById("input").value;
    const words = text.trim() ? text.trim().split(/\s+/).length : 0;
    const msgs = Math.max(1, Math.ceil(words / 70));
    const cost = (msgs * 0.03).toFixed(2);
    document.getElementById("output").innerText =
      `📨 Number of messages: ${msgs}\n💵 Estimated cost: $${cost}`;
  }

  // دالة الاختصار الجديدة التي تتصل بمسارك /api/compress
  async function compress() {
    const text = document.getElementById("input").value.trim();
    if (!text) {
      document.getElementById("output").innerText = "Please write a message first.";
      return;
    }
    document.getElementById("output").innerText = "⏳ Compressing with AI...";
    try {
      const res = await fetch("/api/compress", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || "API error");
      document.getElementById("output").innerText = data.content || "(No output)";
    } catch (err) {
      document.getElementById("output").innerText = "Error: " + (err.message || "Processing failed");
    }
  }
</script>
